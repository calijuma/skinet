<ng-container *ngIf="items.length > 0">
    <table class="table product-table">

        <!-- Table head -->
        <thead class="mdb-color lighten-5">
          <tr>
            <th></th>
            <th class="font-weight-bold">
              <strong>Product</strong>
            </th>
            <th class="font-weight-bold text-center">
              <strong>Price</strong>
            </th>
            <th class="font-weight-bold text-center">
              <strong>QTY</strong>
            </th>
            <th class="font-weight-bold text-center">
              <strong>Amount</strong>
            </th>
            <th></th>
          </tr>
        </thead>
        <!-- /.Table head -->

        <!-- Table body -->
        <tbody>

          <!-- First row -->
          <tr *ngFor="let item of items">
            <th scope="row">
              <img src="{{item.pictureUrl}}" alt="{{item.productName}}"class="img-fluid z-depth-0">
            </th>
            <td>
              <h5 class="mt-3">
                <strong>
                    <a routerLink="/shop/{{item.id || item.productId}}" class="text-dark">{{item.productName}}</a>
                </strong>
              </h5>
              <p *ngIf="item.type"
                class="text-muted font-weight-normal font-italic d-block">
                Type: {{item.type}}
              </p>
            </td>
            <td class="font-weight-bold"><span class="d-flex justify-content-center mt-1">{{item.price | currency}}</span></td>
            <td class="text-center text-md-left">
                <div class="d-flex" [class.justify-content-between]="isBasket" 
                    [class.justify-content-center]="!isBasket">
                    <i *ngIf="isBasket" (click)="decrementItemQuantity(item)" class="fa fa-minus-circle text-danger mr-2"
                        style="cursor: pointer; font-size: 2em;"></i>
                    <span class="font-weight-bold" style="font-size: 1.5em;">
                        {{item.quantity}}
                    </span>
                    <i *ngIf="isBasket" (click)="incrementItemQuantity(item)" class="fa fa-plus-circle text-danger mx-2"
                        style="cursor: pointer; font-size: 2em;"></i>
                </div>
            </td>
            <td class="font-weight-bold">
              <span class="d-flex justify-content-center mt-1">{{item.price * item.quantity | currency}}</span>
            </td>
            <td>
                <a class="text-danger">
                    <i *ngIf="isBasket"  (click)="removeBasketItem(item)" class="fa fa-trash" style="font-size: 2em; cursor: pointer;"></i>
                </a>
            </td>
          </tr>
          <!-- /.First row -->
        </tbody>
        <!-- /.Table body -->

      </table>
